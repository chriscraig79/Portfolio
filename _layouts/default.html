<!DOCTYPE html>
<html lang="en" class="h-full antialiased light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body class="flex h-full bg-zinc-50 dark:bg-black">
  <div class="flex w-full">
    <div class="fixed inset-0 flex justify-center sm:px-8"><div class="flex w-full max-w-7xl lg:px-8"><div class="w-full bg-white ring-1 ring-zinc-100 dark:bg-zinc-900 dark:ring-zinc-300/20"></div></div></div>
    <div class="relative flex w-full flex-col">

      <header class="p-12 bg-gray-100">
        <h1 class="text-2xl font-bold"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
        </header>
      <main class="p-4">
        {{ content }}
      </main>
      <footer class="p-4 bg-gray-100 text-center text-sm">
        &copy; {{ site.time | date: "%Y" }} {{ site.title }}
      </footer>

    </div>
    
  </div>
  
</body>
</html>

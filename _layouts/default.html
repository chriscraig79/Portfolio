<!DOCTYPE html>
<html lang="en" class="h-full antialiased">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="robots" content="noindex">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <script>
    // Set theme based on system preference or localStorage
    (function() {
      const theme = localStorage.getItem('theme') || 
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.classList.add(theme);
      if (theme === 'dark') {
        document.documentElement.style.colorScheme = 'dark';
      }
    })();
  </script>
  <style>
    .blink-dot {
      display: inline-block;
      width: 1ch;
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      0%, 50%   { opacity: 1; }
      50.01%,100% { opacity: 0; }
    }
  </style>
</head>

  <script>
    // Dark mode toggle 
    document.addEventListener('DOMContentLoaded', function() {
      const toggleButton = document.getElementById('theme-toggle');
      
      if (toggleButton) {
        toggleButton.addEventListener('click', function() {
          const html = document.documentElement;
          const isDark = html.classList.contains('dark');
          
          if (isDark) {
            html.classList.remove('dark');
            html.classList.add('light');
            html.style.colorScheme = 'light';
            localStorage.setItem('theme', 'light');
          } else {
            html.classList.remove('light');
            html.classList.add('dark');
            html.style.colorScheme = 'dark';
            localStorage.setItem('theme', 'dark');
          }
        });
      }
      
      // Listen for system preference changes
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
        if (!localStorage.getItem('theme')) {
          const html = document.documentElement;
          html.classList.remove('light', 'dark');
          html.classList.add(e.matches ? 'dark' : 'light');
          html.style.colorScheme = e.matches ? 'dark' : 'light';
        }
      });
    });
  </script>
<script>
  
  const prefix = "I'm Chris — A product designer ";
const phrases = [
  "owning concepts to production code",
  "owning concepts to prototypes",
  "owning discovery to production code",
  "owning discovery to prototypes",
  "owning hypotheses to production code",
  "owning hypotheses to prototypes",
  "owning requirements to production code",
  "owning requirements to prototypes",
  "shaping concepts to production code",
  "shaping concepts to prototypes",
  "shaping discovery to production code",
  "shaping discovery to prototypes",
  "shaping hypotheses to production code",
  "shaping hypotheses to prototypes",
  "shaping requirements to production code",
  "shaping requirements to prototypes",
  "validating concepts to production code",
  "validating concepts to prototypes",
  "validating discovery to production code",
  "validating discovery to prototypes",
  "validating hypotheses to production code",
  "validating hypotheses to prototypes",
  "validating requirements to production code",
  "validating requirements to prototypes"
];

let lastIndex = -1;
let current   = "";  // only the dynamic part
const el       = document.getElementById("tagline");

// respect prefers-reduced-motion
const reduceMotion = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

// pick a random phrase, never repeating the last one
function getRandomPhrase() {
  let idx;
  do {
    idx = Math.floor(Math.random() * phrases.length);
  } while (idx === lastIndex);
  lastIndex = idx;
  return phrases[idx];
}

// render the content with a visually-hidden span for screen readers
function render() {
  const full = prefix + current;
  el.innerHTML = [
    // visually-rendered animated part, hidden from SR
    `<span aria-hidden="true">${full}<span class="blink-dot">.</span></span>`,
    // static, complete text for SR, announced politely
    `<span class="sr-only" aria-live="polite">${full}.</span>`
  ].join("");
}

// delete dynamic part one char at a time
function deleteDynamic(cb) {
  if (!current) return cb();
  current = current.slice(0, -1);
  render();
  setTimeout(() => deleteDynamic(cb), 20);
}

// type dynamic part one char at a time
function typeDynamic(next, cb) {
  if (current.length === next.length) return cb && cb();
  current = next.slice(0, current.length + 1);
  render();
  setTimeout(() => typeDynamic(next, cb), 100);
}

// full cycle: delete → pause 1s → type → pause 3s → repeat
function updateTagline() {
  const next = getRandomPhrase();
  deleteDynamic(() => {
    setTimeout(() => {
      typeDynamic(next, () => {
        setTimeout(updateTagline, 3000);
      });
    }, 1000);
  });
}

// initialize
if (reduceMotion) {
  // on reduced motion, show one static phrase only
  const phrase = getRandomPhrase();
  el.textContent = prefix + phrase + ".";
} else {
  render();
  updateTagline();
}


</script>

</body>
</html>

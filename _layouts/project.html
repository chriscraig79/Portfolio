---
layout: default
---
  <article class="sm:px-8 mt-8">
    <div class="mx-auto max-w-7xl lg:px-8">
      <div class="px-4 sm:px-8 lg:px-12">
        <div class="relative mx-auto max-w-2xl lg:max-w-5xl">
          
            <div class="mx-auto max-w-2xl">

              <a class="hidden lg:flex group absolute left-0 top-8 mb-8 h-10 w-10 items-center justify-center rounded-full bg-white shadow-md shadow-zinc-800/5 ring-1 ring-zinc-900/5 transition dark:border dark:border-zinc-700/50 dark:bg-zinc-800 dark:ring-0 dark:ring-white/10 dark:hover:border-zinc-700 dark:hover:ring-white/20"
                href="/Portfolio/">
                <span class="sr-only">Back to projects</span>
                <svg viewBox="0 0 16 16" fill="none" aria-hidden="true"
                  class="h-4 w-4 stroke-zinc-500 transition group-hover:stroke-zinc-700 dark:stroke-zinc-500 dark:group-hover:stroke-zinc-400">
                  <path d="M7.25 11.25 3.75 8m0 0 3.5-3.25M3.75 8h8.5" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round"></path>
                </svg>
              </a>
              <header class="flex flex-col">
                <h1 class="mt-6 text-4xl font-bold tracking-tight text-zinc-800 dark:text-zinc-100 sm:text-5xl">
                  {{ page.title }}
                </h1>
              </header>

              <div class="mt-8 prose prose-zinc max-w-none dark:prose-invert dark:text-zinc-400">
                {{ content }}
              </div>
            
          </div>
        </div>
      </div>
    </div>
</article>

---
layout: default
---

<article class="prose max-w-none">
  <header class="mb-8">
    <h1 class="text-3xl font-bold mb-2">{{ page.title }}</h1>
    <p class="text-gray-600">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
    </p>
  </header>
  
  <div class="content">
    {{ content }}
  </div>
</article>
